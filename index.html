<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Welcome to our student registration system. Easily register new students, edit existing records, and manage
            student information.</p>
    </header>

    <section class="form-section">
        <h2>Student Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID"  title="Please enter numbers only"
                    required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No.:</label>
                <input type="tel" id="contactNo" name="contactNo" pattern="[0-9]+" title="Please enter numbers only"
                    required>
            </div>
            <button type="submit" id="submitButton">Add Student</button>
        </form>
    </section>

    <section class="display-section">
        <h2>Registered Student Records</h2>
        <div id="studentRecords" class="scrollable"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
